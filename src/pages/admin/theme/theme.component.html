
							<!-- Page Header -->
							<div class="page-header">
								<div class="row">
									<div class="col-sm-12">
										<h3 class="page-title">Theme Settings</h3>
									</div>
								</div>
							</div>
							<!-- /Page Header -->







                            <form [formGroup]="ThemeForm">
								<div class="form-group row">
									<label class="col-lg-3 col-form-label">Website Name</label>
									<div class="col-lg-9">
										<input name="websiteName" class="form-control" value="Dreamguy's Technologies" type="text" formControlName="websiteName" id="websiteName">
                                        <div class="error" *ngIf="ThemeForm.controls['websiteName'].hasError('required') && ThemeForm.controls['websiteName'].touched">
                                            Website Name is Required</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label">Light Logo</label>
									<div class="col-lg-7">
										<input type="file" class="form-control" formControlName="lightLogo" id="lightLogo">
                                        <div class="error" *ngIf="ThemeForm.controls['lightLogo'].hasError('required') && ThemeForm.controls['lightLogo'].touched">
                                            Logo is Required</div>
										<span class="form-text text-muted">Recommended image size is 40px x 40px</span>
									</div>
									<div class="col-lg-2">
										<div class="img-thumbnail float-right"><img src="assets/img/logo2.png" alt="" width="40" height="40"></div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label">Favicon</label>
									<div class="col-lg-7">
										<input type="file" class="form-control" formControlName="favicon" id="favicon">
                                        <div class="error" *ngIf="ThemeForm.controls['favicon'].hasError('required') && ThemeForm.controls['favicon'].touched">
                                            Favicon is Required</div>
										<span class="form-text text-muted">Recommended image size is 16px x 16px</span>
									</div>
									<div class="col-lg-2">
										<div class="settings-image img-thumbnail float-right"><img src="assets/img/logo2.png" class="img-fluid" width="16" height="16" alt=""></div>
									</div>
								</div>
								<div class="submit-section">
									<button class="btn btn-primary submit-btn" (click)="goTheme()">Save</button>
								</div>
							</form>
