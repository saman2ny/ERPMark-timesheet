<!-- Role Modal -->
<div id="add_role" class="modal custom-modal fade" role="dialog">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Add Role</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="RoleForm">
                <div class="form-group">
                    <label>Role Name <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" [(ngModel)]="roleObj.addRole" formControlName="addRole">
                    <div class="error" *ngIf="RoleForm.controls['addRole'].hasError('required') && RoleForm.controls['addRole'].touched">
                        Role is Required</div>
                </div>
                <div class="submit-section">
                    <button class="btn btn-primary submit-btn" (click)="Save()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<!-- / Role Modal -->
